<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>docs</title>
    <script>
      var time = 5
      var submitTimer = setInterval(() => {
          time--
          document.getElementById('time').innerHTML=time
          if (time === 0) {
            clearInterval(submitTimer)
            submitTimer = null
            window.location.href='https://docs.neosjs.com'
          }
        }, 1000)
    </script>
  </head>
  <body>
    <div style="position: fixed;left:50%;top:50%;transform: translate(-50%,-50%);text-align:center">
      <h1>文档现已全新升级</h1>
      <h2>全新域名: docs.neosjs.com</h2>
      <h3 id="text"><span id="time">5</span> 秒后，将跳转到新地址</h3>
      <h3>你也可以点击<a href="https://docs.neosjs.com">这里</a>访问新地址</h3>
    </div>
  </body>
</html>
